<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Interview Room</title>
    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        #status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        #status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        #status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        #videoContainer {
            display: none;
            margin-top: 30px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveKit Interview Room</h1>
        <p class="subtitle">Connect to a live interview session</p>

        <div class="section">
            <div class="input-group">
                <label for="apiUrl">API Server URL</label>
                <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>

            <div class="input-group">
                <label for="roomName">Room Name (optional - leave blank to create new)</label>
                <input type="text" id="roomName" placeholder="interview-2024-11-15">
            </div>

            <div class="input-group">
                <label for="participantRole">Join as</label>
                <select id="participantRole">
                    <option value="interviewer">Interviewer</option>
                    <option value="candidate">Candidate</option>
                    <option value="observer">Observer (view only)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="participantName">Your Name</label>
                <input type="text" id="participantName" placeholder="Enter your name">
            </div>

            <button id="joinBtn" onclick="joinRoom()">Create/Join Room</button>
        </div>

        <div id="status"></div>

        <div id="videoContainer">
            <h3>Interview Session</h3>
            <div class="video-grid" id="videoGrid"></div>
            <div class="controls">
                <button onclick="toggleAudio()">Toggle Microphone</button>
                <button onclick="toggleVideo()">Toggle Camera</button>
                <button onclick="leaveRoom()" style="background: #c62828;">Leave Room</button>
            </div>
        </div>
    </div>

    <script>
        let room;
        let audioEnabled = true;
        let videoEnabled = true;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        async function joinRoom() {
            const apiUrl = document.getElementById('apiUrl').value;
            const roomName = document.getElementById('roomName').value;
            const role = document.getElementById('participantRole').value;
            const name = document.getElementById('participantName').value || 'Anonymous';

            if (!apiUrl) {
                showStatus('Please enter API server URL', 'error');
                return;
            }

            document.getElementById('joinBtn').disabled = true;
            showStatus('Creating/joining room...', 'info');

            try {
                let token, livekitUrl, actualRoomName;

                if (roomName) {
                    // Join existing room
                    const tokenResponse = await fetch(`${apiUrl}/tokens/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            room_name: roomName,
                            participant_identity: `${role}-${Date.now()}`,
                            participant_name: name,
                            role: role
                        })
                    });

                    if (!tokenResponse.ok) throw new Error('Failed to generate token');
                    const tokenData = await tokenResponse.json();
                    token = tokenData.token;
                    livekitUrl = tokenData.url;
                    actualRoomName = roomName;
                } else {
                    // Create new room
                    const roomResponse = await fetch(`${apiUrl}/rooms/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ max_participants: 10 })
                    });

                    if (!roomResponse.ok) throw new Error('Failed to create room');
                    const roomData = await roomResponse.json();

                    // Use appropriate token based on role
                    if (role === 'interviewer') {
                        token = roomData.interviewer_token;
                    } else if (role === 'candidate') {
                        token = roomData.candidate_token;
                    } else {
                        token = roomData.agent_token;
                    }

                    livekitUrl = roomData.url;
                    actualRoomName = roomData.name;
                }

                // Connect to LiveKit room
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Set up event listeners
                room.on(LivekitClient.RoomEvent.TrackSubscribed, handleTrackSubscribed);
                room.on(LivekitClient.RoomEvent.TrackUnsubscribed, handleTrackUnsubscribed);
                room.on(LivekitClient.RoomEvent.ParticipantConnected, (participant) => {
                    showStatus(`${participant.identity} joined`, 'info');
                });
                room.on(LivekitClient.RoomEvent.ParticipantDisconnected, (participant) => {
                    showStatus(`${participant.identity} left`, 'info');
                });

                await room.connect(livekitUrl, token);
                showStatus(`Connected to room: ${actualRoomName}`, 'success');

                // Enable camera and microphone
                await room.localParticipant.enableCameraAndMicrophone();

                // Add local video
                addVideoElement(room.localParticipant, true);

                // Show video container
                document.getElementById('videoContainer').style.display = 'block';

            } catch (error) {
                console.error('Error joining room:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('joinBtn').disabled = false;
            }
        }

        function handleTrackSubscribed(track, publication, participant) {
            if (track.kind === LivekitClient.Track.Kind.Video || track.kind === LivekitClient.Track.Kind.Audio) {
                addVideoElement(participant, false, track);
            }
        }

        function handleTrackUnsubscribed(track, publication, participant) {
            const videoId = `video-${participant.identity}`;
            const element = document.getElementById(videoId);
            if (element) {
                element.remove();
            }
        }

        function addVideoElement(participant, isLocal, track = null) {
            const videoGrid = document.getElementById('videoGrid');
            const videoId = `video-${participant.identity}`;

            // Remove existing element if any
            const existing = document.getElementById(videoId);
            if (existing) existing.remove();

            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = videoId;

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = isLocal; // Mute local video to avoid feedback

            const label = document.createElement('div');
            label.className = 'participant-label';
            label.textContent = isLocal ? 'You' : participant.identity;

            wrapper.appendChild(video);
            wrapper.appendChild(label);
            videoGrid.appendChild(wrapper);

            // Attach track
            if (isLocal) {
                const videoTrack = Array.from(participant.videoTracks.values())[0];
                if (videoTrack) {
                    video.srcObject = new MediaStream([videoTrack.track.mediaStreamTrack]);
                }
            } else if (track) {
                video.srcObject = new MediaStream([track.mediaStreamTrack]);
            }
        }

        async function toggleAudio() {
            if (!room) return;
            audioEnabled = !audioEnabled;
            await room.localParticipant.setMicrophoneEnabled(audioEnabled);
            showStatus(audioEnabled ? 'Microphone enabled' : 'Microphone disabled', 'info');
        }

        async function toggleVideo() {
            if (!room) return;
            videoEnabled = !videoEnabled;
            await room.localParticipant.setCameraEnabled(videoEnabled);
            showStatus(videoEnabled ? 'Camera enabled' : 'Camera disabled', 'info');
        }

        async function leaveRoom() {
            if (room) {
                await room.disconnect();
                room = null;
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('videoGrid').innerHTML = '';
                document.getElementById('joinBtn').disabled = false;
                showStatus('Left the room', 'info');
            }
        }
    </script>
</body>
</html>
